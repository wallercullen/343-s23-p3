<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Project 3</title>

    <nav class=" bg-body-tertiary navbar">

            <button class="btn btn-light" id="spotify-login">Log In to Spotify</button>

    <main>
        <section class="lead">
            <p>Log in to Spotify, then search for a location to get playlist recommendations from Spotify based on the current weather.</p>
        </section>
        <section id="PlaylistResults">
        </section>
    </main>
